<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music Player</title>
    <link rel="stylesheet" href="musicstyle.css" />

    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <!--Music Template Design-->
    <div class="player">
      <div class="wrapper">
        <div class="deets">
          <!--<div class="now-playing">PLAYING x OF y</div> -->
          <div class="song-art"></div>
          <div class="song-name">Song Title</div>
          <div class="song-artist">Song Artist</div>
        </div>
        <!--Slider settings -->

        <div class="slider_container">
          <div class="current-time">00:00</div>
          <input
            type="range"
            min="1"
            max="100"
            value="0"
            class="seek_slider"
            onchange="seekTo()"
          />
          <div class="total-duration">00:00</div>
        </div>

        <div class="slider_container">
          <i class="fa fa-volume-down"></i>
          <input
            type="range"
            min="1"
            max="100"
            value="99"
            class="volume_slider"
            onchange="setVolume()"
          />
          <i class="fa fa-volume-up"></i>
        </div>

        <!--Button Layout-->

        <div class="buttons">
          <div class="previous-song" onclick="previousSong()">
            <i class="fa fa-step-backward fa-2x"></i>
          </div>
          <div class="playpause-song" onclick="playpauseSong()">
            <i class="fa fa-play-circle fa-5x"></i>
          </div>
          <div class="next-song" onclick="nextSong()">
            <i class="fa fa-step-forward fa-2x"></i>
          </div>
        </div>

        <div id="visualizer">
          <span class="wavy"></span>
          <span class="wavy"></span>
          <span class="wavy"></span>
          <span class="wavy"></span>
          <span class="wavy"></span>
          <span class="wavy"></span>
          <span class="wavy"></span>
        </div>
      </div>
    </div>
    <script src="musicscript.js" defer></script>
  </body>
</html>
